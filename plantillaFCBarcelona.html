<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantilla del FC Barcelona</title>
  <link rel="stylesheet" href="barcaInfo.css" />
</head>

<body>
  <header>
    <h1>Estadísticas de jugadores del FC Barcelona</h1>
    <p>Temporada 2024/2025</p>
  </header>

  <main>
    <section aria-labelledby="jugadores-titulo">
      <h2 id="jugadores-titulo">Jugadores</h2>
      <table id="tabla-jugadores">
        <caption>Listado de jugadores de la plantilla del FC Barcelona para la temporada 2024/2025</caption>
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Posición</th>
            <th scope="col">Número</th>
            <th scope="col">Goles</th>
            <th scope="col">Asistencias</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>
  
  <script src="plantilla.js"></script>
</body>

</html>
